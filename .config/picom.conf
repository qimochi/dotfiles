# General
backend = "glx";
corner-radius = 14;
detect-rounded-corners = true;
rounded-corners-exclude = [
	# polybar systray
	#"class_g = 'Polybar' && class_i = 'tray'",
	"class_g = 'dmenu' && x = 0 && y = 0",
        "class_g = 'Cairo-dock'",
        "class_g = 'Polybar'",
        "class_g = 'Dunst'",
	"window_type = 'tooltip'",
];

# Fading
fading          = true;
fade-delta      = 3.5;
fade-in-step    = 0.02;
fade-out-step   = 0.02;
fade-exclude = [
	"g:e:dmenu"
];

# Opacity
inactive-dim              = 0.3;
inactive-opacity-override = true;
blur-background-exclude   = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# Shadows
shadow = true;
shadow-radius = 20;
shadow-offset-x = -15;
shadow-offset-y = -10;
shadow-opacity = 0.5;
shadow-exclude = [
	#"class_g = 'Polybar'"
];
